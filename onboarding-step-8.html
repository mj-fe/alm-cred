<body>
    <header
        id="header"
        back-to="onboarding-step-7.html"
    ></header>

    <main class="onboarding-page">
        <form action="" id="onboarding-step-8" class="form-stepper">
            <div role="alert" class="alert alert-warning">
                Desculpe! <br> <br>
                Ainda não atendemos a sua cidade, mas chegaremos em breve!
            </div>

            <div class="address-info inter-family">
                <label class="form-label">ONDE ESTAMOS</label>

                <div class="state-group">
                    <h6 class="state">Sergipe</h6>
                    <p class="cities">Todas as cidades</p>
                </div>

                <div class="state-group">
                    <h6 class="state">Bahia</h6>
                    <p class="cities">Salvador</p>
                    <p class="cities">Lauro de Freitas</p>
                    <p class="cities">Feira de Santana</p>
                </div>

                <div class="state-group">
                    <h6 class="state">Alagoas</h6>
                    <p class="cities">Maceió</p>
                </div>
            </div>
        </form>

        <button
            id="fake-login"
            class="btn btn-warning text-uppercase mt-auto"
        >
            Ir para o início
        </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
