<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ALM cred | Simulation</title>

    <meta name="msapplication-TileColor" content="#F3CA45">
    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="img/fav-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav-16.png">
    <link rel="apple-touch-icon" href="img/fav-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/fav-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/fav-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/fav-144.png">

    <!-- Manifest -->
    <link rel="manifest" href="pwa-manifest.json">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="core.css">

    <!-- Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <script type='text/javascript' src="js/jquery.mask.min.js"></script>
    <script type='text/javascript' src="js/main.js"></script>
    <script type='text/javascript' src="js/masks.js"></script>
    <script type='text/javascript' src="js/layout.js"></script>
</head>
<body>
    <header
        id="header"
        back-to="simulation-step-1.html"
    ></header>

    <main class="simulation-page">
        <form action="simulation-step-3.html" id="simulation-step-2" class="form-stepper">
            <div>
                <h1 class="form-title mb-4">Simulação</h1>
                <h2 class="form-subtitle">Qual a bandeira do seu cartão?</h2>
            </div>

            <div class="flag-fields">
                <!-- Visa -->
                <div class="flag-wrapper">
                    <input
                        type="radio"
                        name="flag"
                        value="visa"
                        id="visa-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="visa-flag" class="flag-label">
                        <img
                            width="66"
                            height="21"
                            alt="Visa"
                            class="img-fluid"
                            src="img/flags/visa.png"
                        >
                    </label>
                </div>

                <!-- Mastercard -->
                <div class="flag-wrapper">
                    <input
                        checked
                        type="radio"
                        name="flag"
                        value="mastercard"
                        id="mastercard-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="mastercard-flag" class="flag-label">
                        <img
                            width="52"
                            height="41"
                            alt="Mastercard"
                            class="img-fluid"
                            src="img/flags/mastercard.png"
                        >
                    </label>
                </div>

                <!-- Elo -->
                <div class="flag-wrapper">
                    <input
                        type="radio"
                        name="flag"
                        value="elo"
                        id="elo-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="elo-flag" class="flag-label">
                        <img
                            width="61"
                            height="23"
                            alt="Elo"
                            class="img-fluid"
                            src="img/flags/elo.png"
                        >
                    </label>
                </div>

                <!-- Hipercard -->
                <div class="flag-wrapper">
                    <input
                        type="radio"
                        name="flag"
                        value="hipercard"
                        id="hipercard-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="hipercard-flag" class="flag-label">
                        <img
                            width="74"
                            height="33"
                            alt="Hipercard"
                            class="img-fluid"
                            src="img/flags/hipercard.png"
                        >
                    </label>
                </div>

                <!-- Banese -->
                <div class="flag-wrapper">
                    <input
                        type="radio"
                        name="flag"
                        value="banese"
                        id="banese-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="banese-flag" class="flag-label">
                        <img
                            width="85"
                            height="24"
                            alt="Banese"
                            class="img-fluid"
                            src="img/flags/banese.png"
                        >
                    </label>
                </div>

                <!-- American Express -->
                <div class="flag-wrapper">
                    <input
                        type="radio"
                        name="flag"
                        value="american-express"
                        id="american-express-flag"
                        class="flag-input form-check-input"
                    >

                    <label for="american-express-flag" class="flag-label">
                        <img
                            width="66"
                            height="42"
                            alt="American-express"
                            class="img-fluid"
                            src="img/flags/american-express.png"
                        >
                    </label>


                </div>
            </div>
        </form>

        <button
            form="simulation-step-2"
            class="btn btn-warning text-uppercase mt-auto"
        >
            Continuar
        </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
